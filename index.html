<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <meta name="theme-color" content="#080d17" />
  <title>Aegis Frontier TD</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <canvas id="gameCanvas"></canvas>

    <header id="hud" class="glass">
      <div>ğŸ’° <span id="money">0</span></div>
      <div>â¤ï¸ <span id="lives">0</span></div>
      <div>ğŸŒŠ <span id="wave">0</span></div>
      <div>ğŸ–ï¸ <span id="mode">Campaign</span></div>
      <div id="phaseBadge" class="phase build">Build Phase</div>
      <button id="startWaveBtn" class="smallBtn">Start Wave</button>
      <button id="pauseBtn" class="smallBtn">Pause</button>
    </header>

    <section id="wavePreview" class="glass"></section>
    <section id="bossWarning" class="glass hidden">âš ï¸ BOSS INCOMING</section>

    <section id="abilityBar" class="glass"></section>

    <section id="towerDock" class="glass"></section>

    <section id="buildPanel" class="glass hidden">
      <div id="buildTitle">Build Mode</div>
      <div id="buildHint">Tap highlighted tile to place tower</div>
      <button id="cancelBuildBtn">Cancel</button>
    </section>

    <section id="selectionPanel" class="glass hidden">
      <h3 id="selectedName"></h3>
      <div id="selectedStats"></div>
      <div id="upgradeDiff"></div>
      <div class="row">
        <button id="upgradeBtn">Upgrade</button>
        <button id="sellBtn">Sell</button>
      </div>
    </section>

    <main id="mainMenu" class="modal">
      <div class="sheet">
        <h1>Aegis Frontier TD</h1>
        <p>Premium portrait 3D defense.</p>
        <div class="row">
          <button id="playCampaign">Campaign</button>
          <button id="playEndless">Endless</button>
          <button id="playChallenge">Challenge</button>
        </div>
        <h3>Meta Progression</h3>
        <div id="metaTree"></div>
        <h3>Settings</h3>
        <div class="settings">
          <label><input type="checkbox" id="audioToggle" checked /> Audio</label>
          <label><input type="checkbox" id="shakeToggle" checked /> Camera shake</label>
          <label><input type="checkbox" id="perfToggle" /> Performance mode</label>
        </div>
      </div>
    </main>

    <section id="pauseMenu" class="modal hidden">
      <div class="sheet">
        <h2>Paused</h2>
        <button id="resumeBtn">Resume</button>
        <button id="menuBtn">Main Menu</button>
      </div>
    </section>

    <button id="updateBtn" class="hidden">Update available Â· Tap to refresh</button>
    <div id="toast"></div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
