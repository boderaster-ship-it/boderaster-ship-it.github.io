<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <meta name="theme-color" content="#101622" />
  <title>Aegis Grid TD</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <canvas id="gameCanvas" width="1280" height="720"></canvas>

    <div id="hud" class="panel">
      <div>ğŸ’° <span id="money">0</span></div>
      <div>â¤ï¸ <span id="lives">0</span></div>
      <div>ğŸŒŠ <span id="wave">0/0</span></div>
      <div>ğŸ¯ <span id="difficultyLabel">Normal</span></div>
    </div>

    <div id="controls" class="panel">
      <button id="startWaveBtn">Start Wave</button>
      <button id="speedBtn">1x</button>
      <button id="rotateBtn">Rotate</button>
      <button id="pauseBtn">Pause</button>
      <button id="modeBtn">Endless: Off</button>
    </div>

    <div id="towerBar" class="panel"></div>

    <div id="selectionPanel" class="panel hidden">
      <h3 id="selectedName"></h3>
      <div id="selectedStats"></div>
      <div id="upgradePreview"></div>
      <button id="upgradeBtn">Upgrade</button>
      <button id="sellBtn">Sell</button>
      <button id="closeSelectionBtn">Close</button>
    </div>

    <div id="metaPanel" class="panel">
      <h3>Meta Progression</h3>
      <div>Research Points: <span id="researchPoints">0</span></div>
      <button data-upgrade="economy" class="metaBtn">Economy +5% start cash</button>
      <button data-upgrade="armor" class="metaBtn">Fortification +2 max lives</button>
      <button data-upgrade="arsenal" class="metaBtn">Arsenal +6% tower damage</button>
      <button data-upgrade="unlockPulse" class="metaBtn">Unlock Pulse Tower</button>
      <button data-upgrade="unlockNova" class="metaBtn">Unlock Nova Core</button>
      <select id="difficultySelect">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <div id="settingsPanel" class="panel">
      <h3>Settings</h3>
      <label><input type="checkbox" id="audioToggle" checked /> Audio</label>
      <label><input type="checkbox" id="effectsToggle" checked /> Effects</label>
      <label><input type="checkbox" id="shakeToggle" checked /> Screen shake</label>
      <label><input type="checkbox" id="accessibilityToggle" /> Accessibility mode</label>
      <label><input type="checkbox" id="performanceToggle" /> Performance mode</label>
    </div>

    <div id="toast"></div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
