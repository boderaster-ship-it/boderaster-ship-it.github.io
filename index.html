<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <meta name="theme-color" content="#080d17" />
  <title>Aegis Frontier TD</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <canvas id="gameCanvas"></canvas>

    <header id="hud">
      <div>üåä <span id="wave">0</span></div>
      <div>‚ù§Ô∏è <span id="lives">0</span></div>
      <div>üí∞ <span id="money">0</span></div>
      <div id="phaseBadge" class="phase build">Bauen</div>
      <div id="nextWaveTimer" class="hidden"></div>
    </header>

    <section id="controlBar">
      <button id="startWaveBtn" class="iconBtn" aria-label="Welle starten">‚ñ∂Ô∏è</button>
      <button id="pauseBtn" class="iconBtn" aria-label="Pause">‚è∏Ô∏è</button>
      <button id="speedBtn" class="iconBtn" aria-label="Geschwindigkeit √§ndern">‚è©</button>
      <button id="towerBuilderBtn" class="iconBtn hidden" aria-label="Turm-Editor">üß©</button>
      <span id="speedLabel">x1</span>
    </section>

    <button id="overviewBtn" class="sideCamBtn" aria-label="√úbersicht">üß≠</button>

    <section id="wavePreview"></section>
    <section id="bossWarning" class="hidden">‚ö†Ô∏è BOSS N√ÑHERT SICH</section>

    <section id="abilityBar"></section>
    <section id="towerDock"></section>

    <section id="buildPanel" class="hidden">
      <div id="buildTitle">Bau-Modus</div>
      <button id="cancelBuildBtn" class="iconBtn">‚úñÔ∏è</button>
    </section>

    <section id="selectionPanel" class="hidden">
      <h3 id="selectedName"></h3>
      <div id="selectedStats"></div>
      <div id="upgradeDiff"></div>
      <div class="row">
        <button id="upgradeBtn">Aufwerten</button>
        <button id="sellBtn">Verkaufen</button>
      </div>
    </section>

    <main id="mainMenu" class="modal">
      <div class="sheet">
        <h1>Aegis Frontier TD</h1>
        <p>Premium-3D-Tower-Defense im Hochformat.</p>
        <div class="row">
          <button id="playCampaign">Kampagne</button>
          <button id="playEndless">Endlos</button>
          <button id="playChallenge">Herausforderung</button>
        </div>
        <h3>Kampagnenlevel</h3>
        <div id="campaignLevelSelect"></div>
        <h3>Kommandozentrale-Upgrades</h3>
        <div id="upgradePointsLabel"></div>
        <div id="metaTree"></div>
        <h3>Turm-Freischaltungen</h3>
        <div id="unlockList"></div>
        <h3>Einstellungen</h3>
        <div class="settings">
          <label><input type="checkbox" id="audioToggle" checked /> Audio</label>
          <label><input type="checkbox" id="shakeToggle" checked /> Kameraersch√ºtterung</label>
          <label><input type="checkbox" id="perfToggle" /> Leistungsmodus</label>
        </div>
      </div>
    </main>

    <section id="levelCompleteModal" class="modal hidden">
      <div class="sheet">
        <h2>Level abgeschlossen</h2>
        <p id="levelCompleteSummary"></p>
        <div id="levelRewards"></div>
        <button id="continueBtn">Weiter</button>
      </div>
    </section>

    <section id="pauseMenu" class="modal hidden">
      <div class="sheet">
        <h2>Pausiert</h2>
        <button id="resumeBtn">Fortsetzen</button>
        <button id="menuBtn">Hauptmen√º</button>
      </div>
    </section>

    <section id="towerBuilderModal" class="modal hidden">
      <div class="sheet builderSheet">
        <h2>Turm-Editor</h2>
        <p class="tiny">Reihenfolge ist egal. Kombiniere 2-5 Module.</p>
        <div id="builderModules" class="builderModules"></div>
        <div id="builderSlots" class="builderSlots"></div>
        <div id="builderPreview" class="builderPreview"></div>
        <div id="savedBuilds" class="savedBuilds"></div>
        <div class="row">
          <button id="builderConfirmBtn">Platzierung aktivieren</button>
          <button id="builderCancelBtn">Abbrechen</button>
        </div>
      </div>
    </section>

    <button id="updateBtn" class="hidden">Update verf√ºgbar ¬∑ Tippen zum Aktualisieren</button>
    <div id="toast"></div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
