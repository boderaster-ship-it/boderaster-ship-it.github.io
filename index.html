<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <meta name="theme-color" content="#080d17" />
  <title>Aegis Frontier TD</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <canvas id="gameCanvas"></canvas>

    <header id="hud">
      <div>üåä <span id="wave">0</span></div>
      <div>‚ù§Ô∏è <span id="lives">0</span></div>
      <div>üí∞ <span id="money">0</span></div>
      <div id="phaseBadge" class="phase build">Build</div>
      <div id="nextWaveTimer" class="hidden"></div>
    </header>

    <section id="controlBar">
      <button id="startWaveBtn" class="iconBtn" aria-label="Start wave">‚ñ∂Ô∏è</button>
      <button id="pauseBtn" class="iconBtn" aria-label="Pause">‚è∏Ô∏è</button>
      <button id="speedBtn" class="iconBtn" aria-label="Change speed">‚è©</button>
      <button id="towerBuilderBtn" class="iconBtn hidden" aria-label="Tower Builder">üß©</button>
      <span id="speedLabel">x1</span>
    </section>

    <button id="overviewBtn" class="sideCamBtn" aria-label="Overview">üß≠</button>

    <section id="wavePreview"></section>
    <section id="bossWarning" class="hidden">‚ö†Ô∏è BOSS INCOMING</section>

    <section id="abilityBar"></section>
    <section id="towerDock"></section>

    <section id="buildPanel" class="hidden">
      <div id="buildTitle">Build Mode</div>
      <button id="cancelBuildBtn" class="iconBtn">‚úñÔ∏è</button>
    </section>

    <section id="selectionPanel" class="hidden">
      <h3 id="selectedName"></h3>
      <div id="selectedStats"></div>
      <div id="upgradeDiff"></div>
      <div class="row">
        <button id="upgradeBtn">Upgrade</button>
        <button id="sellBtn">Sell</button>
      </div>
    </section>

    <main id="mainMenu" class="modal">
      <div class="sheet">
        <h1>Aegis Frontier TD</h1>
        <p>Premium portrait 3D defense.</p>
        <div class="row">
          <button id="playCampaign">Campaign</button>
          <button id="playEndless">Endless</button>
          <button id="playChallenge">Challenge</button>
        </div>
        <h3>Campaign Levels</h3>
        <div id="campaignLevelSelect"></div>
        <h3>Command Center Upgrades</h3>
        <div id="upgradePointsLabel"></div>
        <div id="metaTree"></div>
        <h3>Tower Unlocks</h3>
        <div id="unlockList"></div>
        <h3>Settings</h3>
        <div class="settings">
          <label><input type="checkbox" id="audioToggle" checked /> Audio</label>
          <label><input type="checkbox" id="shakeToggle" checked /> Camera shake</label>
          <label><input type="checkbox" id="perfToggle" /> Performance mode</label>
        </div>
      </div>
    </main>

    <section id="levelCompleteModal" class="modal hidden">
      <div class="sheet">
        <h2>Level Complete</h2>
        <p id="levelCompleteSummary"></p>
        <div id="levelRewards"></div>
        <button id="continueBtn">Continue</button>
      </div>
    </section>

    <section id="pauseMenu" class="modal hidden">
      <div class="sheet">
        <h2>Paused</h2>
        <button id="resumeBtn">Resume</button>
        <button id="menuBtn">Main Menu</button>
      </div>
    </section>

    <section id="towerBuilderModal" class="modal hidden">
      <div class="sheet builderSheet">
        <h2>Tower Builder</h2>
        <p class="tiny">Order does not matter. Mix 2-5 modules.</p>
        <div id="builderModules" class="builderModules"></div>
        <div id="builderSlots" class="builderSlots"></div>
        <div id="builderPreview" class="builderPreview"></div>
        <div id="savedBuilds" class="savedBuilds"></div>
        <div class="row">
          <button id="builderConfirmBtn">Arm Placement</button>
          <button id="builderCancelBtn">Cancel</button>
        </div>
      </div>
    </section>

    <button id="updateBtn" class="hidden">Update available ¬∑ Tap to refresh</button>
    <div id="toast"></div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
